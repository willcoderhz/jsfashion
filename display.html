<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <Link rel="stylesheet" href ="./css/display.css">
        <title>Models</title>
        <link role="link" rel="preconnect" href="https://fonts.googleapis.com">
        <link role="link" rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link role="link" rel="icon" href="./images/logos/favicon/logo/favicon.ico" type="image/x-icon">
        <link role="link" rel="shortcut icon" href="./images/logos/favicon/logo/favicon.ico" type="image/x-icon">
        <link 
            role="link"
            href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" 
            rel="stylesheet"
        >
    </head>
    <body>
        <header role="banner">
            <div class="headerContainer">
                <div  class="headerLogo">
                    <p>JS Fashion</p>
                </div>
                <div class="nav">
                    <nav role="navigation" aria-labelledby="primary-navigation">
                        <ul role="list">
                            <li role="listitem"><a role="link" href="./index.html">Home</a></li>
                            <li role="listitem"><a role="link" href="./about.html">About</a></li>
                            <li role="listitem"><a role="link" href="./featured.html">Featured</a></li>
                            <li role="listitem"><strong>Display</strong></li>
                        </ul>
                    </nav>
                </div>
                <div class="mobile">
                    <button role="button">
                        <img 
                            role="img"
                            width="60"
                            src="https://icon-library.com/images/white-menu-icon/white-menu-icon-4.jpg" 
                            alt="Menu button."
                        >
                    </button>
                    <div class="mobileNav">
                        <a role="link" href="./index.html">Home</a>
                        <a role="link" href="./about.html">About</a>
                        <a role="link" href="./featured.html">Featured</a>
                        <a><strong>Display</strong></a>
                    </div>
                </div>
            </div>
            <div class="bodyContainer">
                <div class="bodyContent">
                    <div class="mainText">All About JS Fashion</div>
                    <div>
                            Welcome to JS Fashion, where fashion meets elegance and sophistication.
                    </div>
                    <a role="link" href="#footer"><button role="button" class="contactButton">Contact Us</button></a>
                </div>
                <div class="bodyImage">
                    <img 
                        role="img" 
                        src="./images/logos/js-fashion.jpeg" 
                        alt="JS Fashion logo."
                    >
                </div>
            </div>
        </header>
        <section>
            <h1>Clothing Models</h1>
            <h2>Women</h2>
            <div class="images">
                <div class="image">
                    <img src="./images/sweatshirt.png" alt="Sweatshirt" >
                </div>
                <div class="image">
                    <img src="./images/shirt-women.png" alt="Shirt-Women" >
                </div>
                <div class="image">
                    <img src="./images/dresses.png" alt="Dresses" >
                </div>
                <div class="image">
                    <img src="./images/short-women.png" alt="Short-Women" >
                </div>
                <div class="image">
                    <img src="./images/jacket.png" alt="Jacket" >
                </div>
                <div class="image">
                    <img src="./images/skirt.png" alt="Skirt" >
                </div>
            </div>
        </section>
        <section>
            <h2>Men</h2>
            <div class="images">
                <div class="image">
                    <img src="./images/tshirt.png" alt="Tshirt-Men">
                </div>
                <div class="image">
                    <img src="./images/short-men.png" alt="Short-Men" >
                </div>
            </div>
        </section>
        <footer role="contentinfo">
            <div class="footer">
                <small>Copyright Â© 2024  JS Fashion. All Rights Reserved</small>
            </div>
            <div class="contact" id="footer">
                <div class="footerLogo">
                    <img 
                        role="img"
                        width="30"
                        src="./images/logos/facebook.png" 
                        alt="Facebook logo."
                    >
                    <img 
                        role="img"
                        width="30"
                        src="./images/logos/twitter.png" 
                        alt="Twitter logo."
                    >
                    <img 
                        role="img"
                        width="30"
                        src="./images/logos/instagram.jpeg" 
                        alt="Instagram logo."
                    >
                    <img 
                        role="img"
                        width="30"
                        src="./images/logos/whatsapp-logo-vector.png" 
                        alt="Whatsapp logo."
                    >
                </div>
                <div class="backToTop">
                    <a role="link" href="#">
                        <img 
                            role="img"
                            width="30"
                            src="./images/logos/back-to-top.jpeg" 
                            alt="Back To Top arrow icon."
                        >
                    </a>
                </div>
            </div>
        </footer>
    </body>
</html>
